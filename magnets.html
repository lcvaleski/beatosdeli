<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fun on the Fridge – Beato's Deli</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }

    #magnet-area {
      margin: 40px auto;
      width: 90%;
      min-height: 400px;
      border: 1px dashed #aaa;
      padding: 10px;
      position: relative;
      overflow: hidden;
    }

    .magnet {
      display: inline-block;
      padding: 8px 12px;
      margin: 4px;
      background: #fff;
      border: 1px solid black;
      font-size: 14px;
      cursor: grab;
      position: absolute;
      user-select: none;        /* prevent text selection */
      border-radius: 12px;      /* rounded corners */
      box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      white-space: nowrap;      /* prevent wrapping inside magnet */
    }

    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>

<h1>Fridge Magnet Poetry</h1>
<p>Drag the words to make a poem. Or don't. I don't care. New words every day.</p>

<div id="magnet-area"></div>

<a class="back" href="index.html">← Back to Beato's Deli</a>

<script>
// 30-word pool: basic, fun, action
const words = [
  // basic words
  "a", "the", "this", "that", "my", "your", "their", "some", "each",
  "in", "on", "under", "with", "without", ".", "?" ,"!",

  // fun nouns/adjectives
  "moon", "sandwich", "deli", "river", "forest", "castle", "soup",
  "effervescent", "glimmer", "shadow", "mountain", "dream",

  // verbs / action words
  "ate", "threw", "ran", "danced", "forgot", "built", "whispered",
  "sang", "sprinted", "fell", "crafted"
];

const area = document.getElementById("magnet-area");

// GLOBAL variables for dragging
let activeMagnet = null;
let offsetX = 0;
let offsetY = 0;

// create magnets
words.forEach(word => {
  const el = document.createElement("div");
  el.className = "magnet";
  el.textContent = word;

  // random starting position
  const areaRect = area.getBoundingClientRect();
  el.style.left = Math.random() * (areaRect.width - 100) + "px"; // 100px buffer
  el.style.top = Math.random() * (areaRect.height - 30) + "px";   // 30px buffer

  // MOUSE-DRAG START
  el.onmousedown = function(e) {
    activeMagnet = el;

    const rect = el.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;

    el.style.zIndex = 1000;
    el.style.boxShadow = "0 6px 12px rgba(0,0,0,0.3)";
    el.style.cursor = "grabbing";
  };

  area.appendChild(el);
});

// move magnet with mouse while holding
document.addEventListener("mousemove", function(e) {
  if (activeMagnet) {
    const areaRect = area.getBoundingClientRect();

    let x = e.pageX - offsetX;
    let y = e.pageY - offsetY;

    // keep magnet inside area
    x = Math.max(0, Math.min(areaRect.width - activeMagnet.offsetWidth, x));
    y = Math.max(0, Math.min(areaRect.height - activeMagnet.offsetHeight, y));

    activeMagnet.style.left = x + "px";
    activeMagnet.style.top = y + "px";
  }
});

// release magnet on mouseup
document.addEventListener("mouseup", function() {
  if (activeMagnet) {
    activeMagnet.style.zIndex = 1;
    activeMagnet.style.boxShadow = "1px 1px 3px rgba(0,0,0,0.2)";
    activeMagnet.style.cursor = "grab";
    activeMagnet = null;
  }
});
</script>

</body>
</html>
