<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Run!Storm!</title>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: #ffffff;
    margin: 0;
    padding: 0;
  }

  #timer {
    font-size: 24px;
    margin-top: 20px;
  }

  #mountain-canvas {
    border: none;
    display: block;
    margin: 20px auto;
    background: transparent;
    width: 40%;
    max-width: 250px;
    height: 125px;
  }

  #typing-area {
    width: 80%;
    height: 200px;
    margin: 20px auto;
    font-size: 18px;
    font-family: Arial, sans-serif;
    padding: 10px;
    border: 1px solid #aaa;
    border-radius: 8px;
    display: block;
    resize: none;
  }

  .button-container {
    margin-bottom: 40px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    border: 1px solid #333;
    background: #fff;
    margin: 0 10px;
  }

  button:hover {
    background: #f0f0f0;
  }

  #spotify-player {
    margin: 20px auto;
    max-width: 400px;
  }
</style>
</head>
<body>

<h1 style="font-weight: normal; font-size: 24px;">Outwrite the storm</h1>
<div id="timer">5:00</div>
<canvas id="mountain-canvas"></canvas>

<!-- Spotify Player (replace TRACK_ID with your chosen track) -->
<div id="spotify-player">
  <iframe style="border-radius:12px" 
    src="https://open.spotify.com/embed/track/7jpbYyc0FzaISVxdJbtrGr?utm_source=generator" 
    width="100%" 
    height="80" 
    frameBorder="0" 
    allowfullscreen="" 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy">
  </iframe>
</div>

<textarea id="typing-area" placeholder="Suddenly..."></textarea>
<br>
<div class="button-container">
  <button id="export-button">Export to PDF</button>
  <button id="done-button">Done</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const canvas = document.getElementById("mountain-canvas");
const ctx = canvas.getContext("2d");

// Make canvas responsive
function resizeCanvas() {
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const totalTime = 300000; // 5 minutes
let startTime = null;

// Timer
const timerEl = document.getElementById("timer");
function updateTimer(elapsed) {
  const remaining = Math.max(0, totalTime - elapsed);
  const minutes = Math.floor(remaining / 60000);
  const seconds = Math.floor((remaining % 60000) / 1000);
  timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, "0")}`;
}

// Draw mountain silhouette
function drawMountain() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Mountain range with jagged peaks (white with black outline)
  ctx.strokeStyle = "#000";
  ctx.fillStyle = "#fff";
  ctx.lineWidth = 2;
  
  // Draw the mountain outline
  ctx.beginPath();
  ctx.moveTo(0, canvas.height - 20);
  
  // Left side mountains
  ctx.lineTo(canvas.width * 0.12, canvas.height * 0.65);
  ctx.lineTo(canvas.width * 0.15, canvas.height * 0.55);
  ctx.lineTo(canvas.width * 0.18, canvas.height * 0.60);
  ctx.lineTo(canvas.width * 0.22, canvas.height * 0.50);
  ctx.lineTo(canvas.width * 0.25, canvas.height * 0.45);
  ctx.lineTo(canvas.width * 0.28, canvas.height * 0.50);
  ctx.lineTo(canvas.width * 0.32, canvas.height * 0.40);
  
  // Main central peak
  ctx.lineTo(canvas.width * 0.38, canvas.height * 0.45);
  ctx.lineTo(canvas.width * 0.42, canvas.height * 0.35);
  ctx.lineTo(canvas.width * 0.46, canvas.height * 0.30);
  ctx.lineTo(canvas.width * 0.50, canvas.height * 0.20);
  ctx.lineTo(canvas.width * 0.54, canvas.height * 0.30);
  ctx.lineTo(canvas.width * 0.58, canvas.height * 0.35);
  ctx.lineTo(canvas.width * 0.62, canvas.height * 0.45);
  
  // Right side mountains
  ctx.lineTo(canvas.width * 0.68, canvas.height * 0.40);
  ctx.lineTo(canvas.width * 0.72, canvas.height * 0.50);
  ctx.lineTo(canvas.width * 0.75, canvas.height * 0.45);
  ctx.lineTo(canvas.width * 0.78, canvas.height * 0.50);
  ctx.lineTo(canvas.width * 0.82, canvas.height * 0.60);
  ctx.lineTo(canvas.width * 0.85, canvas.height * 0.55);
  ctx.lineTo(canvas.width * 0.88, canvas.height * 0.65);
  
  // Back to baseline
  ctx.lineTo(canvas.width, canvas.height - 20);
  ctx.lineTo(0, canvas.height - 20);
  ctx.closePath();
  
  ctx.fill();
  ctx.stroke();
}

// Draw climber with moving arms/legs
function drawClimber(x, y, t) {
  ctx.strokeStyle = "#0066cc";
  ctx.fillStyle = "#0066cc";
  ctx.lineWidth = 2;

  // Head
  ctx.beginPath();
  ctx.arc(x, y - 10, 5, 0, Math.PI*2);
  ctx.stroke();

  // Torso
  ctx.beginPath();
  ctx.moveTo(x, y - 5);
  ctx.lineTo(x, y + 10);
  ctx.stroke();

  // Legs swing
  ctx.beginPath();
  ctx.moveTo(x, y + 10);
  ctx.lineTo(x - 5 + Math.sin(t*0.02)*2, y + 20);
  ctx.moveTo(x, y + 10);
  ctx.lineTo(x + 5 + Math.cos(t*0.02)*2, y + 20);
  ctx.stroke();

  // Arms swing
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.lineTo(x - 5 + Math.cos(t*0.02)*2, y - 5);
  ctx.moveTo(x, y);
  ctx.lineTo(x + 5 + Math.sin(t*0.02)*2, y - 5);
  ctx.stroke();

  // Backpack
  ctx.fillRect(x - 4, y - 8, 8, 10);
}

// Climber position
function getClimberPosition(elapsed) {
  const climbDuration = totalTime / 2;
  const descentDuration = totalTime / 2;
  if (elapsed <= climbDuration) {
    const t = elapsed / climbDuration;
    const x = 50 + (canvas.width/2 - 50) * t;
    const y = canvas.height - 20 + ((canvas.height*0.3 - (canvas.height-20)) * t);
    return { x, y };
  } else if (elapsed <= totalTime) {
    const t = (elapsed - climbDuration) / descentDuration;
    const x = canvas.width/2 + ((canvas.width-50) - canvas.width/2) * t;
    const y = canvas.height*0.3 + ((canvas.height-20) - canvas.height*0.3) * t;
    return { x, y };
  } else {
    return { x: canvas.width-50, y: canvas.height-20 };
  }
}

// Draw storm overlay
function drawStorm(elapsed) {
  const descentStart = totalTime / 2;
  if (elapsed > descentStart && elapsed <= totalTime) {
    const stormProgress = (elapsed - descentStart) / (totalTime/2);

    // Clouds
    ctx.fillStyle = `rgba(150,150,150,${stormProgress * 0.7})`;
    ctx.beginPath();
    ctx.ellipse(canvas.width*0.4, canvas.height*0.25, 50*stormProgress, 20*stormProgress, 0, 0, Math.PI*2);
    ctx.ellipse(canvas.width*0.6, canvas.height*0.2, 60*stormProgress, 25*stormProgress, 0, 0, Math.PI*2);
    ctx.fill();

    // Rain
    ctx.strokeStyle = `rgba(100,100,100,${stormProgress * 0.6})`;
    ctx.lineWidth = 1;
    for (let i=0; i<10*stormProgress; i++){
      const rx = Math.random()*canvas.width;
      const ry = Math.random()*canvas.height*0.7;
      ctx.beginPath();
      ctx.moveTo(rx, ry);
      ctx.lineTo(rx, ry + 10);
      ctx.stroke();
    }

    // Lightning (random flashes)
    if (Math.random() < 0.02) {
      ctx.strokeStyle = `rgba(50,50,50,${stormProgress})`;
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(canvas.width*0.7, canvas.height*0.1);
      ctx.lineTo(canvas.width*0.68, canvas.height*0.25);
      ctx.lineTo(canvas.width*0.72, canvas.height*0.25);
      ctx.lineTo(canvas.width*0.7, canvas.height*0.4);
      ctx.stroke();
    }
  }
}

// Animate
function animate(timestamp) {
  if (!startTime) startTime = timestamp;
  const elapsed = timestamp - startTime;

  updateTimer(elapsed);
  drawMountain();
  const pos = getClimberPosition(elapsed);
  drawClimber(pos.x, pos.y, elapsed);
  drawStorm(elapsed);

  if (elapsed < totalTime) {
    requestAnimationFrame(animate);
  }
}

requestAnimationFrame(animate);

// Export to PDF button
document.getElementById("export-button").addEventListener("click", () => {
  const text = document.getElementById("typing-area").value;
  
  if (!text.trim()) {
    alert("Nothing to export! Write something first.");
    return;
  }

  try {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    // Add title
    doc.setFontSize(16);
    doc.text("Outwrite the Storm - Freewrite", 20, 20);
    
    // Add date
    doc.setFontSize(10);
    const date = new Date().toLocaleDateString();
    doc.text(`Date: ${date}`, 20, 30);
    
    // Add the written content
    doc.setFontSize(12);
    const splitText = doc.splitTextToSize(text, 170);
    doc.text(splitText, 20, 40);
    
    // Save the PDF (downloads to user's device)
    doc.save("freewrite.pdf");
  } catch (error) {
    alert("Error creating PDF. Please try again.");
    console.error(error);
  }
});

// Done button
document.getElementById("done-button").addEventListener("click", () => {
  alert("Freewrite done! (Your text is not saved.)");
});
</script>

</body>
</html>
