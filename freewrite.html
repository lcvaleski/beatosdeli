<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Summit Ice Freewrite â€“ Beato's Deli</title>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  #timer {
    font-size: 24px;
    margin-top: 20px;
  }

  #mountain-canvas {
    border: 1px solid #ccc;
    display: block;
    margin: 20px auto;
    background: #e0e0e0;
    width: 90%;
    max-width: 500px;
    height: 250px;
  }

  #typing-area {
    width: 80%;
    height: 200px;
    margin: 20px auto;
    font-size: 18px;
    font-family: Arial, sans-serif;
    padding: 10px;
    border: 1px solid #aaa;
    border-radius: 8px;
    display: block;
    resize: none;
  }

  #done-button {
    padding: 10px 20px;
    font-size: 16px;
    margin-bottom: 40px;
    cursor: pointer;
    border-radius: 5px;
    border: 1px solid #333;
    background: #fff;
  }
</style>
</head>
<body>

<h1>Summit Ice Freewrite</h1>
<div id="timer">5:00</div>
<canvas id="mountain-canvas"></canvas>
<textarea id="typing-area" placeholder="Start typing your freewrite here..."></textarea>
<br>
<button id="done-button">Done</button>

<script>
const canvas = document.getElementById("mountain-canvas");
const ctx = canvas.getContext("2d");

// Make canvas responsive
function resizeCanvas() {
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const totalTime = 300000; // 5 minutes
let startTime = null;

// Timer
const timerEl = document.getElementById("timer");
function updateTimer(elapsed) {
  const remaining = Math.max(0, totalTime - elapsed);
  const minutes = Math.floor(remaining / 60000);
  const seconds = Math.floor((remaining % 60000) / 1000);
  timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, "0")}`;
}

// Draw mountain
function drawMountain() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Mountain body
  ctx.fillStyle = "#888";
  ctx.beginPath();
  ctx.moveTo(50, canvas.height - 20);
  ctx.lineTo(canvas.width/2, canvas.height*0.3);
  ctx.lineTo(canvas.width - 50, canvas.height - 20);
  ctx.closePath();
  ctx.fill();

  // Zig-zag near peak
  ctx.strokeStyle = "#fff";
  ctx.lineWidth = 2;
  ctx.beginPath();
  const peakX = canvas.width/2;
  const peakY = canvas.height*0.3;
  ctx.moveTo(peakX, peakY);
  ctx.lineTo(peakX - 20, peakY + 20);
  ctx.lineTo(peakX + 20, peakY + 40);
  ctx.lineTo(peakX - 20, peakY + 60);
  ctx.stroke();
}

// Draw climber with moving arms/legs
function drawClimber(x, y, t) {
  ctx.strokeStyle = "black";
  ctx.lineWidth = 2;

  // Head
  ctx.beginPath();
  ctx.arc(x, y - 10, 5, 0, Math.PI*2);
  ctx.stroke();

  // Torso
  ctx.beginPath();
  ctx.moveTo(x, y - 5);
  ctx.lineTo(x, y + 10);
  ctx.stroke();

  // Legs swing
  ctx.beginPath();
  ctx.moveTo(x, y + 10);
  ctx.lineTo(x - 5 + Math.sin(t*0.02)*2, y + 20);
  ctx.moveTo(x, y + 10);
  ctx.lineTo(x + 5 + Math.cos(t*0.02)*2, y + 20);
  ctx.stroke();

  // Arms swing
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.lineTo(x - 5 + Math.cos(t*0.02)*2, y - 5);
  ctx.moveTo(x, y);
  ctx.lineTo(x + 5 + Math.sin(t*0.02)*2, y - 5);
  ctx.stroke();

  // Backpack
  ctx.fillStyle = "black";
  ctx.fillRect(x - 4, y - 8, 8, 10);
}

// Climber position
function getClimberPosition(elapsed) {
  const climbDuration = totalTime / 2;
  const descentDuration = totalTime / 2;
  if (elapsed <= climbDuration) {
    const t = elapsed / climbDuration;
    const x = 50 + (canvas.width/2 - 50) * t;
    const y = canvas.height - 20 + ((canvas.height*0.3 - (canvas.height-20)) * t);
    return { x, y };
  } else if (elapsed <= totalTime) {
    const t = (elapsed - climbDuration) / descentDuration;
    const x = canvas.width/2 + ((canvas.width-50) - canvas.width/2) * t;
    const y = canvas.height*0.3 + ((canvas.height-20) - canvas.height*0.3) * t;
    return { x, y };
  } else {
    return { x: canvas.width-50, y: canvas.height-20 };
  }
}

// Draw storm overlay
function drawStorm(elapsed) {
  const descentStart = totalTime / 2;
  if (elapsed > descentStart && elapsed <= totalTime) {
    const stormProgress = (elapsed - descentStart) / (totalTime/2);

    // Dark overlay
    ctx.fillStyle = `rgba(0,0,0,${0.3*stormProgress})`;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Clouds
    ctx.fillStyle = `rgba(50,50,50,${stormProgress})`;
    ctx.beginPath();
    ctx.ellipse(canvas.width*0.4, canvas.height*0.25, 50*stormProgress, 20*stormProgress, 0, 0, Math.PI*2);
    ctx.ellipse(canvas.width*0.6, canvas.height*0.2, 60*stormProgress, 25*stormProgress, 0, 0, Math.PI*2);
    ctx.fill();

    // Rain
    ctx.strokeStyle = `rgba(0,0,255,${stormProgress})`;
    for (let i=0; i<10*stormProgress; i++){
      const rx = Math.random()*canvas.width;
      const ry = Math.random()*canvas.height*0.7;
      ctx.beginPath();
      ctx.moveTo(rx, ry);
      ctx.lineTo(rx, ry + 10);
      ctx.stroke();
    }

    // Lightning (random flashes)
    if (Math.random() < 0.02) {
      ctx.strokeStyle = `rgba(255,255,255,${stormProgress})`;
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(canvas.width*0.7, canvas.height*0.1);
      ctx.lineTo(canvas.width*0.68, canvas.height*0.25);
      ctx.lineTo(canvas.width*0.72, canvas.height*0.25);
      ctx.lineTo(canvas.width*0.7, canvas.height*0.4);
      ctx.stroke();
    }
  }
}

// Animate
function animate(timestamp) {
  if (!startTime) startTime = timestamp;
  const elapsed = timestamp - startTime;

  updateTimer(elapsed);
  drawMountain();
  const pos = getClimberPosition(elapsed);
  drawClimber(pos.x, pos.y, elapsed);
  drawStorm(elapsed);

  if (elapsed < totalTime) {
    requestAnimationFrame(animate);
  }
}

requestAnimationFrame(animate);

// Done button
document.getElementById("done-button").addEventListener("click", () => {
  alert("Freewrite done! (Your text is not saved.)");
});
</script>

</body>
</html>
