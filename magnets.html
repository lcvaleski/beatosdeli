<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fun on the Fridge – Beato's Deli</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }

    #magnet-area {
      margin: 40px auto;
      width: 90%;
      min-height: 300px;
      border: 1px dashed #aaa;
      padding: 10px;
      position: relative;
    }

    .magnet {
      display: inline-block;
      padding: 5px 8px;
      margin: 4px;
      background: white;
      border: 1px solid black;
      font-size: 14px;
      cursor: grab;
      position: absolute;
    }

    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>

<h1>Fridge Magnet Poetry</h1>
<p>Drag the words to make a poem. Click and release to drop.</p>

<div id="magnet-area"></div>

<a class="back" href="index.html">← Back to Beato's Deli</a>

<script>
// 30-word pool: basic, fun, action
const words = [
  // basic
  "a", "the", "this", "that", "my", "your", "their", "some", "each",
  "in", "on", "under", "with", "without",

  // nouns & fun words
  "moon", "sandwich", "deli", "river", "forest", "castle", "soup",
  "effervescent", "glimmer", "shadow", "mountain", "dream",

  // verbs / actions
  "ate", "threw", "ran", "danced", "forgot", "built", "whispered",
  "sang", "sprinted", "fell", "crafted"
];

const area = document.getElementById("magnet-area");

// GLOBAL variables for dragging
let activeMagnet = null;
let offsetX = 0;
let offsetY = 0;

// create magnets
words.forEach(word => {
  const el = document.createElement("div");
  el.className = "magnet";
  el.textContent = word;

  // random starting position
  el.style.left = Math.random() * 70 + "%";
  el.style.top = Math.random() * 60 + "px";

  // MOUSE-DRAG START
  el.onmousedown = function(e) {
    activeMagnet = el;

    // calculate offset so cursor stays on the point clicked
    const rect = el.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;

    el.style.zIndex = 1000;
    el.style.boxShadow = "0 6px 12px rgba(0,0,0,0.2)";
  };

  area.appendChild(el);
});

// move magnet with mouse while holding
document.addEventListener("mousemove", function(e) {
  if (activeMagnet) {
    const x = e.pageX - offsetX;
    const y = e.pageY - offsetY;
    activeMagnet.style.left = x + "px";
    activeMagnet.style.top = y + "px";
  }
});

// release magnet on mouseup
document.addEventListener("mouseup", function() {
  if (activeMagnet) {
    activeMagnet.style.zIndex = 1;
    activeMagnet.style.boxShadow = "";
    activeMagnet = null;
  }
});
</script>


</body>
</html>
