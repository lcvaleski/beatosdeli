<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sittin' on the porch - Beato's Deli</title>
    
    <style>
        /* Styles matched to your existing pages */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            margin: 0;
            padding: 30px 0;
        }
        .container {
            max-width: 650px;
            width: 90%;
            margin: 0 auto;
            padding: 0;
        }
        h1 {
            font-weight: normal; 
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            font-size: 18px; 
            font-weight: normal;
            border-top: 1px solid #aaa; 
            padding-top: 20px;
            margin-top: 35px;
            margin-bottom: 15px;
            text-align: center;
        }
        p {
            margin-bottom: 15px;
            line-height: 1.4;
            font-size: 16px;
        }
        .section-item {
            margin-bottom: 40px;
        }
        
        /* General Embed/Input Styles */
        iframe {
            border: 1px solid #aaa;
            border-radius: 0;
            display: block;
            margin: 20px auto;
        }

        /* Chord Display Specific Styles */
        #chord-display {
            padding: 10px 0;
            margin: 10px 0;
        }
        #chord-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .chord-shape {
            font-family: monospace; 
            font-size: 1.4em;
            padding: 10px 15px;
            display: inline-block;
            border: 1px solid #333;
        }
        
        /* Button Style */
        .action-button {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 25px auto 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #333;
            background: #fff;
            text-align: center;
            transition: background-color 0.1s;
        }
        .action-button:hover {
            background: #f0f0f0;
        }
        
        /* Simple Text Link Style */
        .home-link {
            display: block;
            text-decoration: none; 
            color: black;
            font-size: 16px;
            margin-top: 50px;
            padding: 10px;
            border-top: 1px solid #eee; 
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Porch</h1>

    <div class="section-item">
        <h2>Online Tuner</h2>
        <p>Lets make something beautiful.</p>
        
        <div style="text-align: center;">
             <iframe 
                src="https://guitarapp.com/tuner.html?embed=true&theme=light" 
                allow="microphone" 
                title="Campfire" 
                width="360px" 
                height="250px" 
                style="border-style: solid; border-width: 1px; border-color: #aaa; max-width: 100%;">
             </iframe>
        </div>
    </div>

    <div class="section-item">
        <h2>Easy Songs</h2>
        <p>Gotta start somewhere amiright? Song ideas here</p>
        
        <div style="text-align: center;">
            <iframe 
                src="https://open.spotify.com/embed/playlist/0acktIXoJ32jPxHQBuQNpf?utm_source=generator" 
                width="100%" 
                height="80" 
                frameBorder="0" 
                allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy"
                style="border: 1px solid #aaa; display: block; margin: 20px auto;">
            </iframe>
        </div>
    </div>
    
    <div class="section-item">
        <h2>COTD (Chord of the Day)</h2>
        <p>Practice a new chord shape every time you click the button below. This simple exercise builds finger strength, aura, and memorization.</p>
        
        <div id="chord-display">
            </div>
        
        <button class="action-button" onclick="displayRandomChord()">
            Tryhards click here for another one
        </button>
    </div>
    
    <a href="/" class="home-link">Go Home</a>

</div>

<script>
    // Chord data: Name and positions (Low E to High E). 'x' means muted string.
    const chords = [
        { name: "C Major", positions: "x 3 2 0 1 0" },
        { name: "G Major", positions: "3 2 0 0 0 3" },
        { name: "D Major", positions: "x x 0 2 3 2" },
        { name: "E Minor", positions: "0 2 2 0 0 0" },
        { name: "A Minor", positions: "x 0 2 2 1 0" },
        { name: "F Major (3-Finger)", positions: "x x 3 2 1 1" }, 
        { name: "A Major", positions: "x 0 2 2 2 0" }
    ];

    function displayRandomChord() {
        const randomIndex = Math.floor(Math.random() * chords.length);
        const randomChord = chords[randomIndex];
        
        const displayContainer = document.getElementById('chord-display');
        
        displayContainer.innerHTML = `
            <div id="chord-name">${randomChord.name}</div>
            <p style="font-size: 0.8em; margin: 5px 0 5px 0;">Fingering (Low E â†’ High E):</p>
            <div class="chord-shape">
                ${randomChord.positions}
            </div>
        `;
    }

    // Display a random chord on page load
    window.onload = displayRandomChord;
</script>

</body>
</html>
