<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Summit Ice – Free Write</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

  canvas {
  border: 1px solid #ccc;
  display: block;
  margin: 20px auto;
  background: #f0f0f0; /* light grey so white zig-zag shows */
}

    textarea {
      width: 90%;
      height: 250px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      padding: 10px;
      margin: 20px 0;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #doneMessage {
      color: green;
      display: none;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Summit Ice – Free Write</h1>

<canvas id="mountainCanvas" width="600" height="200"></canvas>

<textarea id="freewriteArea" placeholder="Start typing your thoughts here..."></textarea>
<br>
<button id="doneButton">Done</button>
<p id="doneMessage">All done!</p>

<script>
const canvas = document.getElementById('mountainCanvas');
const ctx = canvas.getContext('2d');
const doneButton = document.getElementById('doneButton');
const textArea = document.getElementById('freewriteArea');
const doneMessage = document.getElementById('doneMessage');

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.moveTo(50, 200);
  ctx.lineTo(300, 50); // peak
  ctx.lineTo(550, 200);
  ctx.closePath();
  ctx.fill();
