<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Fun on the Fridge – Beato's Deli</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      touch-action: none;
    }
    #magnet-area {
      margin: 40px auto;
      width: 90%;
      min-height: 400px;
      border: 1px dashed #aaa;
      padding: 10px;
      position: relative;
      overflow: hidden;
      background: #f5f5f5;
    }
    .magnet {
      display: inline-block;
      padding: 8px 12px;
      margin: 4px;
      background: #fff;
      border: 1px solid black;
      font-size: 14px;
      cursor: grab;
      position: absolute;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
      border-radius: 12px;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      white-space: nowrap;
    }
    .magnet.dragging {
      cursor: grabbing;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>
<h1>Fridge Magnet Poetry</h1>
<p>Write a poem. Or don't. I don't care. New words every day.</p>
<div id="magnet-area"></div>
<a class="back" href="index.html">← Back to Beato's Deli</a>
<script>
const words = [
  "a", "the", "this", "that", "my", "your", "their", "some", "each",
  "in", "on", "under", "with", "without", ".", "?", "!",
  "moon", "sandwich", "deli", "river", "forest", "castle", "soup",
  "effervescent", "glimmer", "shadow", "mountain", "dream",
  "ate", "threw", "ran", "danced", "forgot", "built", "whispered",
  "sang", "sprinted", "fell", "crafted"
];

const area = document.getElementById("magnet-area");
let activeMagnet = null;
let offsetX = 0, offsetY = 0;
let moved = false;

words.forEach(word => {
  const el = document.createElement("div");
  el.className = "magnet";
  el.textContent = word;
  
  const areaRect = area.getBoundingClientRect();
  el.style.left = Math.random() * (areaRect.width - 100) + "px";
  el.style.top = Math.random() * (areaRect.height - 30) + "px";
  
  // Mouse events
  el.addEventListener("mousedown", function(e) {
    e.preventDefault();
    startDrag(el, e.clientX, e.clientY);
  });
  
  // Touch events
  el.addEventListener("touchstart", function(e) {
    e.preventDefault();
    const touch = e.touches[0];
    startDrag(el, touch.clientX, touch.clientY);
  });
  
  area.appendChild(el);
});

function startDrag(el, clientX, clientY) {
  activeMagnet = el;
  moved = false;
  
  const rect = el.getBoundingClientRect();
  offsetX = clientX - rect.left;
  offsetY = clientY - rect.top;
  
  el.classList.add("dragging");
}

function moveDrag(clientX, clientY) {
  if (activeMagnet) {
    moved = true;
    const areaRect = area.getBoundingClientRect();
    
    let x = clientX - areaRect.left - offsetX;
    let y = clientY - areaRect.top - offsetY;
    
    x = Math.max(0, Math.min(areaRect.width - activeMagnet.offsetWidth, x));
    y = Math.max(0, Math.min(areaRect.height - activeMagnet.offsetHeight, y));
    
    activeMagnet.style.left = x + "px";
    activeMagnet.style.top = y + "px";
  }
}

function endDrag() {
  if (activeMagnet) {
    if (!moved) {
      activeMagnet.style.color = "#0066CC";
    }
    activeMagnet.classList.remove("dragging");
    activeMagnet = null;
  }
}

// Mouse events
document.addEventListener("mousemove", function(e) {
  moveDrag(e.clientX, e.clientY);
});

document.addEventListener("mouseup", endDrag);

// Touch events
document.addEventListener("touchmove", function(e) {
  if (activeMagnet) {
    e.preventDefault();
    const touch = e.touches[0];
    moveDrag(touch.clientX, touch.clientY);
  }
}, { passive: false });

document.addEventListener("touchend", endDrag);
document.addEventListener("touchcancel", endDrag);
</script>
</body>
</html>
